<!DOCTYPE html>
<html lang="en">
<head>
  <title>First Mobile Example</title>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>

<div data-role="page" id="first">


	<div data-role="header">
		<h1>Test Filter</h1>
	</div>
	
	<div role="main" class="ui-content">

		<form>
		<input type="text" id="myFilter" placeholder="Type to filter.">
		</form>
		
		<ul data-role="listview" data-filter="true" data-input="#myFilter"
		data-inset="true">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Cherries</li>
			<li>Donuts</li>
			<li>Eagles</li>
			<li>Foxes</li>
			<li>George</li>
			<li>Harry</li>
			<li>Ingrid</li>
			<li>Joker</li>
			<li>Kettle</li>
		</ul>
		
	</div>

</div>

</body>
</html>
