  <script>
    $("#testBtn").click(function () {
      var itemToAdd = $.trim($("#additem").val());
      if (itemToAdd == "") return;
      var addressToAdd = $.trim($("#address").val());
      if (addressToAdd == "") return;
      $("#theList").append("<li><a href='" + addressToAdd + "' target='blank'>" + itemToAdd + "</a></li>");
      $("#theList").listview("refresh");
    });
